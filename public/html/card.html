<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/card.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900">
</head>

<body>
    <div class="movies-grid">
        <div class="movie-card">
            <div class="card-head">
                <img class="card-img" src="../img/b431c5c7-b80f-4d42-a9e9-d6e5315a3895.jpg" alt="">
                <div class="card-overlay">
                    <div class="bookmark">
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </div>
                    <div class="rating">
                        <ion-icon name="star-outline"></ion-icon>
                        <span>6.4</span>
                    </div>
                    <div class="play">
                        <ion-icon onclick="window.location.href='/player'" name="play-circle-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <h3 class="card-title">ABCD</h3>
                <div class="card-info">
                    <span class="genre">Action</span>
                    <span class="year">2021</span>
                </div>
            </div>
        </div>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
