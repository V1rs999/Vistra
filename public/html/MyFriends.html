<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap cdn link  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- font-awesome cdn link  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/MyFriends.css">
  <title>Friends</title>

  <!--Import font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <header class="header">

    <div id="menu-bar" class="fas fa-bars"></div>
    <a href="/home" class="logo"><img src="../img/Vectorr.webp" alt=""></a>

    <nav class="navbar">
      <a href="/home">Home</a>
      <a href="/TvShow">TV Shows</a>
      <a href="/movie">Movies</a>
      <a href="/MyFriends" class="active">My Friends</a>
      <a href="/MyList">My List</a>
    </nav>
    <div class="search">
      <label for="search"></label><input type="text" placeholder="Search movies..." id="search">
      <i class="fas fa-search" id="search_icon"></i>
      <div class="search_bx2">
      </div>
    </div>
    <div class="bell">
      <i class="fas fa-bell"></i>
    </div>
    <form id="form1" action="#" method="get">
      <div class="user">
        <img src="../img/user.webp" onclick="toggleMenu()" alt="">
      </div>
      <div class="sub-menu-wrap" id="subMenu">
        <div class="sub-menu">
          <div class="user-info">
            <img src="../img/user.webp" id="user_img" alt="">
            <h2 id="username"></h2>
          </div>
          <hr>
          <a href="/error" class="sub-menu-link">
            <img src="../img/user-solid.svg" alt="">
            <p>Edit Profile</p>
            <span>></span>
          </a>
          <a href="/error" class="sub-menu-link">
            <img src="../img/gear-solid.svg" alt="">
            <p>Setting & Privacy</p>
            <span>></span>
          </a>
          <a href="/error" class="sub-menu-link">
            <img src="../img/circle-info-solid.svg" alt="">
            <p>Help & Support</p>
            <span>></span>
          </a>
          <a href="/index" class="sub-menu-link">
            <img src="../img/arrow-right-from-bracket-solid.svg" alt="">
            <p>Logout</p>
            <span>></span>
          </a>
        </div>
      </div>
    </form>
  </header>

  <div class="friends_bx" style="margin-top: 60px;">
    <p><i class="bi bi-person-plus-fill"></i> Add New Friends</p>
  </div>

  <div class="search_f">
    <div id="search-container">
      <label for="search-input"></label><input type="search" id="search-input"
        placeholder="Search New Friends Here.." />
      <button id="searching"><i class="fas fa-search"></i></button>
    </div>
  </div>
  <button id="closebutton" class="closebutton"><i class="fas fa-times"></i></button>
  <div id="friendsmy"></div>

  <div class="friends_bx">
    <p><i class="bi bi-people-fill"></i> My Friends</p>
  </div>

  <div id="adfriend"></div>

  <a href="#" class="to-top">
    <i class="fas fa-chevron-up"></i>
  </a>

  <script>
    // Отримання значення з локального сховища
    const userData = localStorage.getItem("user");
    const user = JSON.parse(userData);
    document.getElementById("username").textContent = user.username;
  </script>

  <script src="../js/script.js"></script>
  <script src="../js/MyFriends.js"></script>
</body>
