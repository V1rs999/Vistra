<!DOCTYPE html>
<html>
<head>
  <link href="../css/player.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap cdn link  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- font-awesome cdn link  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/MyList.css">
  <link rel="icon" href="../img/fav.png">
  <title>Advanced Level Movies Website</title>

  <!--Import font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="../css/chat.css">
  <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.6.0/Youtube.min.js"></script>
</head>
<body>
<header class="header">
  <a href="/home" class="logo"><img src="../img/Vectorr.png" alt=""></a>

  <nav class="navbar">
    <a href="/home">Home</a>
    <a href="/TvShow">TV Shows</a>
    <a href="/movie">Movies</a>
    <a href="/eror">My Friends</a>
    <a href="/MyList">My List</a>
  </nav>
  <div class="search">
    <input type="text" placeholder="Search movies..." id="search">
    <i class="fas fa-search" id="search_icon"></i>
    <div class="search_bx2">
    </div>
  </div>
  <div class="bell">
    <i class="fas fa-bell"></i>
  </div>
  <div class="user">
    <img src="../img/user.png" onclick="toggleMenu()" alt="">
  </div>
  <div class="sub-menu-wrap" id="subMenu">
    <div class="sub-menu">
      <div class="user-info">
        <img src="../img/user.png" alt="">
        <h2>Andrew</h2>
      </div>
      <hr>

      <a href="eror" class="sub-menu-link">
        <img src="../img/user-solid.svg" alt="">
        <p>Edit Profile</p>
        <span>></span>
      </a>
      <a href="eror" class="sub-menu-link">
        <img src="../img/gear-solid.svg" alt="">
        <p>Setting & Privacy</p>
        <span>></span>
      </a>
      <a href="eror" class="sub-menu-link">
        <img src="../img/circle-info-solid.svg" alt="">
        <p>Help & Support</p>
        <span>></span>
      </a>
      <a href="/Login" class="sub-menu-link">
        <img src="../img/arrow-right-from-bracket-solid.svg" alt="">
        <p>Logout</p>
        <span>></span>
      </a>

    </div>
  </div>
</header>
<video
  id="my-video"
  class="video-js"
  controls
  preload="auto"
  width="1000"
  height="650"
  data-setup="{}"
>
  <source src="" type="video/youtube" />
</video>

<h2 class="name">name</h2>
<h2 class="num">num</h2>
<div class="like">♥</div>
<div class="chat">chat</div>
<input class="input-chat" placeholder="write a message...">
<div class="circle"></div>
<div class="group"></div>

<script>
  var player = videojs("my-video", {
    techOrder: ["youtube"],
    sources: [
      {
        type: "video/youtube",
        src: "https://music.youtube.com/watch?v=ba7mB8oueCY&list=RDTMAK5uy_lz2owBgwWf1mjzyn_NbxzMViQzIg8IAIg"
      }
    ],
    youtube: {
      iv_load_policy: 3, // Приховувати підказки
      modestbranding: 1, // Приховувати логотип YouTube
      controls: 1, // Відображати елементи керування
      rel: 0 // Відключити рекомендації на закінчення відео
    },
    controlBar: {
      progressControl: false // Відключити відображення прогрес бара
    }

  });
</script>
</body>
</html>
