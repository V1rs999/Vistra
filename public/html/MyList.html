<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap cdn link  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- font-awesome cdn link  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/MyList.css">
  <link rel="icon" href="../img/fav.png">
  <title>List</title>

  <!--Import font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <a href="/home" class="logo"><img src="../img/Vectorr.png" alt=""></a>

    <nav class="navbar">
      <a href="/home">Home</a>
      <a href="/TvShow">TV Shows</a>
      <a href="/movie">Movies</a>
      <a href="/error">My Friends</a>
      <a href="/MyList" class="active">My List</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search movies..." id="search">
      <i class="fas fa-search" id="search_icon"></i>
      <div class="search_bx2">
      </div>
    </div>
    <div class="bell">
      <i class="fas fa-bell"></i>
    </div>
    <form action="#" method="get">
      <div class="user">
        <img src="../img/user.png" onclick="toggleMenu()" alt="">
      </div>
      <div class="sub-menu-wrap" id="subMenu">
        <div class="sub-menu">
          <div class="user-info">
            <img src="../img/user.png" id="user_img" alt="">
            <h2 id="username"></h2>
          </div>
          <hr>
          <a href="/error" class="sub-menu-link">
            <img src="../img/user-solid.svg" alt="">
            <p>Edit Profile</p>
            <span>></span>
          </a>
          <a href="/error" class="sub-menu-link">
            <img src="../img/gear-solid.svg" alt="">
            <p>Setting & Privacy</p>
            <span>></span>
          </a>
          <a href="/error" class="sub-menu-link">
            <img src="../img/circle-info-solid.svg" alt="">
            <p>Help & Support</p>
            <span>></span>
          </a>
          <a href="/index" class="sub-menu-link">
            <img src="../img/arrow-right-from-bracket-solid.svg" alt="">
            <p>Logout</p>
            <span>></span>
          </a>
        </div>
      </div>
    </form>
  </header>
  <div class="tranding_bx" style="margin-top: 60px;">
    <a href="#" class="active"><i class="bi bi-view-list"></i> My Watchlist</a>
  </div>

  <div class="movie_bx_1 movie_bx_2">
    <div class="movie_bxx" id="action_bx"></div>
  </div>

  <div class="tranding_bx">
    <a href="#" class="active"><i class="bi bi-clock-history"></i> Watched Movies</a>
  </div>
  <div class="movie_bx_1 movie_bx_2">
    <div class="movie_bxx" id="crime_bx"></div>
  </div>

  <script src="../js/script.js"></script>
  <script src="../js/myList.js" type="module"></script>
</body>
