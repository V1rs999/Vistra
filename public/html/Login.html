<html lang="en">

<head>

  <link rel="stylesheet" href="../css/Login.css">
  <title>Login</title>
</head>

<body>
<div class="cube first">
  <div class="top topfirst"></div>
  <div class="bottom bottomfirst"></div>
  <div>
    <span style="--i: 0"></span>
    <span style="--i: 1"></span>
    <span style="--i: 2"></span>
    <span style="--i: 3"></span>
  </div>
</div>
<div class="cube second">
  <div class="top topsecond"></div>
  <div class="bottom bottomsecond"></div>
  <div>
    <span style="--i: 0"></span>
    <span style="--i: 1"></span>
    <span style="--i: 2"></span>
    <span style="--i: 3"></span>
  </div>
</div>
<div class="cube tree">
  <div class="top toptree"></div>
  <div class="bottom bottomtree"></div>
  <div>
    <span style="--i: 0"></span>
    <span style="--i: 1"></span>
    <span style="--i: 2"></span>
    <span style="--i: 3"></span>
  </div>
</div>
<div class="cube four">
  <div class="top topfour"></div>
  <div class="bottom bottomfour"></div>
  <div>
    <span style="--i: 0"></span>
    <span style="--i: 1"></span>
    <span style="--i: 2"></span>
    <span style="--i: 3"></span>
  </div>
</div>
<div class="cube five">
  <div class="top topfive"></div>
  <div class="bottom bottomfive"></div>
  <div>
    <span style="--i: 0"></span>
    <span style="--i: 1"></span>
    <span style="--i: 2"></span>
    <span style="--i: 3"></span>
  </div>
</div>
<div class="cube six">
  <div class="top topsix"></div>
  <div class="bottom bottomsix"></div>
  <div>
    <span style="--i: 0"></span>
    <span style="--i: 1"></span>
    <span style="--i: 2"></span>
    <span style="--i: 3"></span>
  </div>
</div>
<div class="bodyLog">

  <div class="AutoLayout">
    <div class="head">
      <div class="h1">
        <h1>Welcome Back!</h1>
      </div>
      <div class="yourCredentials">
        <h4>Enter your credentials to continue.</h4>
      </div>
    </div>
    <!-- !FORM -->
    <form id="form1" action="#" method="post">
      <div class="setDiv">
        <div class="inputDivEmail">
          <div class="input text">
            <input id="email" type="text" class="input-field email" placeholder="Email">
            <div class="error"></div>
          </div>
        </div>

        <div class="setDiv">
          <div class="inputDivPassworld">
            <div class="input text">
								<span id="show-pass1" onclick="togglePasswordVisibility('pass1')"><img class="hide"
                                                                                       src="../img/icons8-eye-64.svg"
                                                                                       alt=""></span>
              <input id="pass1" type="password" class="input-field password" placeholder="Password">
              <div class="error"></div>
            </div>
          </div>
        </div>
      </div>

      <a href="#" class="forget text">Forget Password?</a>
      <button class="login Log" type="submit">Login</button>
      <span class="Policy text">By logging, you are agreeing with our <a class="show-modal forget text"
                                                                         href="#">Terms of Use and Privacy Policy</a></span>
      <div class="ahead ahe">Don't have an account?<a href="/Register">Register</a></div>

    </form>
  </div>
</div>

<script src="../js/LoginForm.js"></script>
<script src="../js/index.js"></script>

</body>

</html>
